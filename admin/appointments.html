    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
        doc,
        getDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBdHXiTUEsC0Ix-vMpicUIRwZsPL_xUPHc",
        authDomain: "teste-de97a.firebaseapp.com",
        projectId: "teste-de97a",
        storageBucket: "teste-de97a.appspot.com",
        messagingSenderId: "238622857832",
        appId: "1:238622857832:web:34485f56458abdfa5139dd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const appointmentsRef = collection(db, "Appointments");
const appointmentsList = document.getElementById("appointments-list");

// جلب فقط المواعيد المقبولة
const q = query(appointmentsRef, where("status", "==", "مقبول"));
const snapshot = await getDocs(q);

// تأكد أن هناك نتائج
if (!snapshot.empty) {
  snapshot.forEach(doc => {
    const data = doc.data();

    const card = document.createElement("div");
    card.classList.add("appointment-card");

    card.innerHTML = `
      <p><strong>العميل:</strong> ${data.client}</p>
      <p><strong>المختص:</strong> ${data.specialist}</p>
      <p><strong>التاريخ:</strong> ${data.date}</p>
      <p><strong>الوقت:</strong> ${data.time}</p>
    `;

    appointmentsList.appendChild(card);
  });
} else {
  appointmentsList.innerHTML = "<p>لا توجد مواعيد مقبولة حاليا.</p>";
}


</script>
