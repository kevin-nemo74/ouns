    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  doc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBdHXiTUEsC0Ix-vMpicUIRwZsPL_xUPHc",
  authDomain: "teste-de97a.firebaseapp.com",
  projectId: "teste-de97a",
  storageBucket: "teste-de97a.appspot.com",
  messagingSenderId: "238622857832",
  appId: "1:238622857832:web:34485f56458abdfa5139dd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const specialistEmail = localStorage.getItem("userEmail");

async function loadAppointments() {
  const q = query(
    collection(db, "Appointments"),
    where("specialist", "==", specialistEmail),
    where("status", "==", "مقبول")
  );

  const snapshot = await getDocs(q);
  const list = document.getElementById("appointments-list");

  if (snapshot.empty) {
    list.innerHTML = "<p style='text-align:center; font-size:1.2rem;'>لا توجد مواعيد حالياً.</p>";
    return;
  }

  snapshot.forEach(async (docSnap) => {
    const data = docSnap.data();

    const dateTimeStr = `${data.date}T${data.time}`;
    const appointmentDate = new Date(dateTimeStr);
    const now = new Date();

    if (appointmentDate < now) {
      await deleteDoc(doc(db, "Appointments", docSnap.id));
      return;
    }

    const item = document.createElement("div");
    item.className = "appointment-item";
    item.innerHTML = `
      <p><strong>مع:</strong> ${data.clientName}</p>
      <p><strong>التاريخ:</strong> ${data.date}</p>
      <p><strong>الوقت:</strong> ${data.time}</p>
    `;
    list.appendChild(item);
  });
}

loadAppointments();
</script>
