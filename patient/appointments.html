    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import {
            getFirestore,
            collection,
            query,
            where,
            getDocs,
            doc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBdHXiTUEsC0Ix-vMpicUIRwZsPL_xUPHc",
            authDomain: "teste-de97a.firebaseapp.com",
            projectId: "teste-de97a",
            storageBucket: "teste-de97a.appspot.com",
            messagingSenderId: "238622857832",
            appId: "1:238622857832:web:34485f56458abdfa5139dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const clientEmail = localStorage.getItem("userEmail");
        const appointmentsRef = collection(db, "Appointments");

        const q = query(
            appointmentsRef,
            where("client", "==", clientEmail),
            where("status", "==", "مقبول")
        );

        const snapshot = await getDocs(q);
        const container = document.getElementById("appointments-list");
        container.innerHTML = "";

        snapshot.forEach(async (docSnap) => {
            const appointment = docSnap.data();

            const dateStr = appointment.date;
            const timeStr = appointment.time;

            const appointmentDateTime = new Date(`${dateStr}T${timeStr}`);
            const now = new Date();

            if (appointmentDateTime < now) {
                await deleteDoc(doc(db, "Appointments", docSnap.id));
            } else {
                const div = document.createElement("div");
                div.className = "appointment-card";
                div.innerHTML = `
                <p><strong>التاريخ:</strong> ${dateStr}</p>
                <p><strong>الوقت:</strong> ${timeStr}</p>
                <p><strong>المختص:</strong> ${appointment.specialistName}</p>
            `;
                container.appendChild(div);
            }
        });
    </script>
