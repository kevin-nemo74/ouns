        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";

        const firebaseConfig = {

            messagingSenderId: "238622857832",
            appId: "1:238622857832:web:34485f56458abdfa5139dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const specialistEmail = localStorage.getItem("userEmail");

       async function loadNotifications() {
    const clientEmail = localStorage.getItem("userEmail");

    const q = query(
        collection(db, "Appointments"),
        where("client", "==", clientEmail),
        where("status", "==", "مقبول")
    );

    const querySnapshot = await getDocs(q);
    const container = document.getElementById("notifications-list");

    if (querySnapshot.empty) {
        container.innerHTML = "<p>لا توجد إشعارات حالياً.</p>";
        return;
    }

    querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        const notif = document.createElement("div");
        notif.className = "notification-item";
        notif.innerHTML = `
      <p>تم قبول موعدك مع <strong>${data.specialistName || 'المختص'}</strong></p>
      <p>التاريخ: ${data.date} — الساعة: ${data.time}</p>
    `;

        container.appendChild(notif);
    });
}


        loadNotifications();
    </script>
